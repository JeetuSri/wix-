<div class="container">
    <div class="panel-heading"><h4>Themes Page</h4></div>
<div class="row">
    <div class="col-md-4">
    <input type="checkbox" [disabled]="check" (change)="getSelectedThemeItems(theme1)"> {{theme1}}
</div>
<div class="col-md-4">
    <input type="checkbox" [disabled]="check" (change)="getSelectedThemeItems(theme2)">{{theme2 }}
</div>
<div class="col-md-4">
    <input type="checkbox" [disabled]="check" (change)="getSelectedThemeItems(theme3)">{{theme3 }}
</div>
</div>
</div>


<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <label>Themes Panal</label>
            <select [(ngModel)]="items" (change)="valueChange($event.target.value)" >
                <option *ngFor="let c of theItem" [value]="c.content" (click)="myModal.open()">{{c.itemId}}</option>
            </select>
        </div>
        <div class="container">
            <div class="col-sm-8">
                <h1>Panel Text </h1>

                <div>
                    <textarea rows="5" cols="50" [(ngModel)]="getObj.content"></textarea>
                </div> 
                <div class="row">
                <button class="btn btn-primary" (click)="updateTheme()">Update Theme</button>
                <button class="btn btn-success" (click)="myModal.open()">Panel View</button>
            </div>
                <modal #myModal>
                    <modal-header>
                        <h1>Modal header</h1>
                    </modal-header>
                    <modal-content>
                <div>{{getObj.content}}</div>
                    </modal-content>
                    <modal-footer>
                      <button class="btn btn-primary" (click)="myModal.close()">Close</button>
                    </modal-footer>
                </modal>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
<div class="row">
    <div class="col-md-4">
        <label>Theme Panel</label>
        <select [(ngModel)]="items" (change)="valueAdd($event.target.value)" >
            <option *ngFor="let c of theItem" [value]="c.content" (click)="myModal.open()">{{c.itemId}}</option>
        </select>
    </div>
    <div class="col-sm-8">
            <h1>Panel Text </h1>

            <div>
                <textarea rows="5" cols="50" [(ngModel)]="temp.content"></textarea>
            </div> 
            <div class="row">
            <button class="btn btn-primary" (click)="createPenal()" >Create Theme</button>
            <button class="btn btn-success" (click)="myModal.open()">Panel View</button>
        </div>
            <modal #myModal>
                <modal-header>
                    <h1>Modal header</h1>
                </modal-header>
                <modal-content>
            <div>{{temp.content}}</div>
                </modal-content>
                <modal-footer>
                  <button class="btn btn-primary" (click)="myModal.close()">Close</button>
                </modal-footer>
            </modal>
        </div>
    </div>
</div>
